<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <title>Image Gallery Project</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="header">
    <button class="submit-photo-btn">Submit a photo</button>
    <input type="text" class="search-bar" placeholder="Search...">
  </div>
  
  <div class="gallery">
      <div>
        <p class="text">
        Click the buttons below to <u class="syne-tactile-regular" title="filter your favorite image(s)" style="font-size: 0.9em;"> discover your favorite filter images </u> from my collection!</p>
      </div>  
      <div class="filter">
        <button class="filter-btn" data-filter="all" title="Show All">All</button>
        <button class="filter-btn" data-filter="nature" title="View Nature Images">Nature</button>
        <button class="filter-btn" data-filter="archival" title="View Archival Images">Archival</button>
        <button class="filter-btn" data-filter="spirituality" title="View Spirituality images">Spirituality</button>
        <button class="filter-btn" data-filter="current-events" title="View Current Events images">Current Events</button>
        <!-- Add more buttons for other categories -->
      </div>
      <div class="images">
        <!-- Images will be dynamically added here -->
      </div>
  </div>
